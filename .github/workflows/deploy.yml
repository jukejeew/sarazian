name: Deploy Hugo to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write  # เพิ่มสำหรับ deploy-pages

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment: github-pages  # เพิ่ม environment เพื่อความปลอดภัย
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Cache Hugo Modules
        uses: actions/cache@v4
        with:
          path: ~/.cache/hugo_modules
          key: ${{ runner.os }}-hugo-${{ hashFiles('go.mod') }}
          restore-keys: ${{ runner.os }}-hugo-

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: |
          hugo --cleanDestinationDir --minify --baseURL "${{ github.event.repository.html_url }}/"  # Dynamic baseURL

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
